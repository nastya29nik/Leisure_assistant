{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Досуг и Ко - Помощник Досужик</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    {% csrf_token %}
    <header>
        <div class="logo">Досуг и Ко</div>
        <nav>
            <ul>
                <li><a href="{% url 'login' %}" id="auth-link"><i class="fas fa-user"></i> Войти</a></li>
                <li><a href="{% url 'profile' %}" id="account-link"><i class="fas fa-user-circle"></i> Аккаунт</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <div class="assistant-avatar">
                    <img src="https://avatars.mds.yandex.net/i?id=72c3b5a65fd29167d128f66263ef88d35ba3d8d8-4518959-images-thumbs&n=13" alt="Досужик">
                </div>
                <h2>Досужик</h2>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message assistant-message">
                    <div class="message-content">
                        <p>Привет! Я помогу тебе с выбором места для проведения свободного времени. Выбирай категорию, которая тебе нравится, и я смогу предложить варианты!</p>
                    </div>
                </div>
            </div>

            <div class="categories">
                <button class="category-btn" data-category="walk">Прогулка</button>
                <button class="category-btn" data-category="theater">Театр</button>
                <button class="category-btn" data-category="museum">Музей</button>
                <button class="category-btn" data-category="restaurant">Ресторан</button>
                <button class="category-btn" data-category="cafe">Кафе</button>
                <button class="category-btn" data-category="park">Парк аттракционов</button>
                <button class="category-btn" data-category="pool">Бассейн</button>
                <button class="category-btn" data-category="kids">Детский досуг</button>
                <button class="category-btn" data-category="coworking">Коворкинг</button>
                <button class="category-btn" data-category="cinema">Кино</button>
                <button class="category-btn" data-category="entertainment">Развлекательные центры</button>
            </div>

            <div class="user-input">
                <input type="text" id="user-message" placeholder="Напишите сообщение...">
                <button id="send-btn"><i class="fas fa-play"></i></button>
            </div>
        </div>
    </main>

    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
